name: Build Nginx - Surreal Ocean
on:
  # Workflow di-trigger saat push ke branch dev
  # dan terdapat perubahan pada server/
  push:
    branches:
      - dev
    paths:
      - "server/**"
      - ".github/workflows/build-nginx.yml"
jobs:
  build-nginx-surreal-ocean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositori GitHub
        uses: actions/checkout@v4
      - name: Ekstrak Docker image metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.NGINX_CONTAINER_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=v1.0.0
      - name: Login ke DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image dan push ke container repository
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          secrets: |
            SSL_KEY=${{ secrets.SSL_KEY }}
            SSL_KEY_FILE=${{ secrets.SSL_KEY_FILE }}
            SSL_KEY_PATH=${{ secrets.SSL_KEY_PATH }}
            SSL_CERT=${{ secrets.SSL_CERT }}
            SSL_CERT_FILE=${{ secrets.SSL_CERT_FILE }}
            SSL_CERT_PATH=${{ secrets.SSL_CERT_PATH }}
